<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F2F2F2;
        }

        .header {
            background-color: #5078A1;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .sub-header {
            background-color: #3B3B3B;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .signup-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .signup-container h2 {
            text-align: center;
            color: #3B3B3B;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            margin-right: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #CCC;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group .button {
            width: 104%;
            background-color: #5078A1;
            color: white;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group .button:hover {
            background-color: #3B3B3B;
        }

        .form-group a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #5078A1;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">RTCIS - REAL-TIME CRIMINAL IDENTIFICATION SYSTEM</div>
    <div class="sub-header"></div>

    <div class="container">
        <div class="signup-container">
            <h2>Signup</h2>
            <form method="POST" action="insert.php">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter address" required>
                </div>

                <div class="form-group">
                    <label for="pin">Pincode</label>
                    <input type="text" id="pin" name="pin" placeholder="Enter pincode" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="button" name="submit">Signup</button>
                </div>

            </form>
                <div class="form-group">
                    <a href="login.html">Already have an account? Login</a>
                </div>
        </div>
    </div>
</body>
</html>
