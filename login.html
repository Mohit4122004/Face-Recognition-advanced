<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F2F2F2;
        }

        .header {
            background-color: #5078A1; /* Darker blue */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .sub-header {
            background-color: #3B3B3B; /* Dark gray */
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .login-container h2 {
            text-align: center;
            color: #3B3B3B;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            margin-right: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #CCC;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group .button {
            width: 104%;
            background-color: #5078A1; /* Darker blue */
            color: white;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group .button:hover {
            background-color: #3B3B3B; /* Dark gray */
        }

        .form-group a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #5078A1;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }
         
        .new-user {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
        }
        #nuser{
            margin-left: 30.5%;
        }
    </style>
</head>
<body>
    <div class="header">RTCIS - REAL-TIME CRIMINAL IDENTIFICATION SYSTEM 
        BASED ON FACE RECOGNITION</div>
    <div class="sub-header"></div>

    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form method="post" action="check.php">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="button" name="submit">Login</button>
                </div>

                <label for="nu" id="nuser">New User ?</label>
                <a href="signup_page.html" type="nu" class="new-user">Signup</a>

                <div class="form-group">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
